<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Physics Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Join Screen -->
    <div id="join-screen">
        <div class="join-box">
            <h1>Physics Arena</h1>
            <p>Jump, grab, and fling your friends around!</p>
            <input type="text" id="username-input" placeholder="Enter your name" maxlength="16">
            <button id="join-btn">Join Game</button>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="game-canvas"></canvas>

    <!-- HUD -->
    <div id="hud" class="hidden">
        <div id="hud-left">
            <a href="/home" id="back-link">&larr; Back</a>
            <span id="player-count">0 online</span>
        </div>
        <div id="controls-hint">
            WASD: Move &amp; Jump &nbsp;|&nbsp; Mouse: Aim beak &nbsp;|&nbsp; Click near player: Bite/Release
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="config.js"></script>
    <script src="game.js"></script>
    <script src="grab.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
